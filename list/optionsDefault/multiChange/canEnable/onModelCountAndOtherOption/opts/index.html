<div class="list_gear">


  <div class="card card_header">
    <h3 class="card_h4">
      Опция
    </h3>
  </div>
  <div class="card">
    <p class="card_p">
      <small class="actlink" ng-click="deleteOpt()">Удалить опцию</small>
    </p>
  </div>


  <div class="card card_value">
    <h4 class="card_h4">
      Снаряжение из каких опций зависит от численности
    </h4>
    <select class="input100"
      ng-options="value.optionName as optionName(okey) for (okey , value) in unit.optionsDefault"
      ng-model="unit.optionsDefault[optKey].canEnable[canKey].opts[opsKey].opt">
    </select>
  </div>


  <div class="card card_value">
    <h4 class="card_h4">
      Максимальное количесвто снаряжения
    </h4>
    <input type="text" class="input100" 
      ng-model="unit.optionsDefault[optKey].canEnable[canKey].opts[opsKey].max" />
    <p class="card_p small ">
      Какое количесвто снаряжения можно взять из указанной опции
    </p>
  </div>

</div>
